<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Edit Task</h1>
  <div class="container mt-5">
    <form action="/edit_task/{{ data[0] }}" class="shadow p-4 rounded bg-light" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" class="form-control" name="title" minlength="3" value="{{ data[1] }}" required>
      </div>
      <div class="mb-3">
        <label for="priority">Priority:</label>
        <select class="form-select" name="priority" id="priority" required>
          <option selected>Select</option>
          <option value="Low" {% if data[2] == "Low" %} selected {% endif %}>Low</option>
          <option value="Medium" {% if data[2] == "Medium" %} selected {% endif %}>Medium</option>
          <option value="High" {% if data[2] == "High" %} selected {% endif %}>High</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status">Status:</label>
        <select class="form-select" name="status" id="status" required>
          <option selected>Select</option>
          <option value="Pending" {% if data[3] == "Pending" %} selected {% endif %}>Pending</option>
          <option value="In Progress" {% if data[3] == "In Progress" %} selected {% endif %}>In Progress</option>
          <option value="Completed" {% if data[3] == "Completed" %} selected {% endif %}>Completed</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="due_date_and_time">Due Date and Time:</label>
        <input type="datetime-local" name="due_date_and_time" id="due_date_and_time" value="{{ data[4] }}" required>
      </div>
      <button type="submit" class="btn btn-warning btn-md">Update Task</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
